{{ $ := .root }}
{{ $page := .page }}

<!-- Custom twitter widget -->

  <div class="col-12 col-lg-4 section-heading">
    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
    {{ with $page.Params.subtitle }}
    <p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-12 col-lg-8">


    <a class="twitter-timeline" data-lang="en" data-height="800" data-theme="light" href="https://twitter.com/Krauselab_Yale">Tweets by dskrausemdphd</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </div>
</div>
